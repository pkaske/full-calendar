<dom-module id="full-calendar-month-view-day">
  <template>
    <style>
      :host {
        position: relative;
        display: block;
      }

      .bottom-layer {
        @apply(--layout-fit);
        @apply(--full-calendar-month-view-day-cell-bg);
        text-align: right;
        padding: 3px;
      }

      .top-layer {
        margin-top: 25px;
        @apply(--layout-fit);
      }
    </style>

    <div class="bottom-layer">
      <span>[[label]]</span>
    </div>
    <div class="top-layer">
      <content select="full-calendar-month-view-item-part"></content>
    </div>
  </template>
  <script>
    Polymer({
      is: 'full-calendar-month-view-day',

      properties: {

        /**
         * List of days to render
         */
        label: {
          type: String
        }
      }
    });
  </script>
</dom-module>
